<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.55);
            min-height: 100vh;
            padding: 40px;
        }
        .app-title {
            margin: 0 0 20px 0;
            font-size: 26px;
            color: #ff9dff;
            font-weight: bold;
        }
        .card {
            max-width: 550px;
            margin: 40px auto;
            padding: 25px;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 8px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 9px;
            border-radius: 4px;
            border: none;
            margin-top: 3px;
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            background-color: #ff66cc;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #ff4ab7;
        }
    </style>
</head>

<body>
<div class="overlay">
    <h3 class="app-title">{{ title }}</h3>

    <div class="card">
        <h2>Add Employee</h2>
        <form action="{{ url_for('AddEmp') }}" method="POST">

            <label>Employee ID</label>
            <input type="number" name="emp_id" required>

            <label>First Name</label>
            <input type="text" name="first_name" required>

            <label>Last Name</label>
            <input type="text" name="last_name" required>

            <label>Primary Skill</label>
            <input type="text" name="primary_skill" required>

            <label>Location</label>
            <input type="text" name="location" required>

            <button type="submit" class="btn">Add Employee</button>
        </form>
    </div>

    <div class="card">
        <h2>Find Employee</h2>
        <form action="{{ url_for('GetEmp') }}" method="GET">
            <button type="submit" class="btn">Go to Search</button>
        </form>
    </div>
</div>
</body>
</html>
